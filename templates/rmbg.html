{% extends 'base.html' %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block title %} {{ title }} {% endblock %}

{% block main %}
  <h1>{{ title }}</h1>
  <h2>Upload file</h2>
  <form action="{{ url_for('rmbg') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/png" >
    <button>Remove background</button>
  </form>
{% endblock %}

{% block year %} {{ year }} {% endblock %}
